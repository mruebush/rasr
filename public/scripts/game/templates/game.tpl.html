<div class="container game">
  <div class="row">
    <div class="col-xs-9">
      
      <div id="game-container">
        <div id="game-canvas">
          <!-- <div id="game-over" ng-show="gameOver" ng-animate="'box'"></div> -->
          <div id="game-over" ng-show="hero.gameOver"></div>
             <div ng-show="hero.gameOver" class="game-over-message">
              <div>GAME OVER</div>
              <button class="game-over-btn btn btn-danger" ng-click="restart()">REVIVE?</button>
            </div>
        </div>
      </div>

    </div>

    <div class="sidebar col-xs-3">
      <div class="stats">
        <div class="stats-item">
          <span class="meta">NAME </span>
          <span class="description"> {{ hero.meta.username }}</span>
        </div>

        <div class="stats-item"><span class="meta">LEVEL </span><span class="description"> {{ hero.level }}</span></div>

      <div class="stats-item">
        <span class="meta">
          XP
        </span>

          <div class="progress description">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ game.hero.xp }}" aria-valuemin="0" aria-valuemax="{{ game.hero.xpToGo }}"> {{ game.hero.toGo }}%
          </div>
          </div>

      </div>
      


        <div class="stats-item"><span class="meta">SPEED </span><span class="description"> {{ game.hero.speed }}</span></div>
        <div class="stats-item"><span class="meta">FIREBALLS </span><span class="description"> {{ game.hero.numArrowsShot }}</span></div>
      </div>
      <div class="chatbox">
        <div scroll-glue ng-model="glued" class="messages">
          <div ng-repeat="chat in chats"><b>{{ chat.user }}</b> [<span class='timestamp'></span>]: {{ chat.message }}</div>
        </div>
        <div class="form-group">
          <form id="sendMessage" ng-submit="sendChat()">
            <div class="input-group">
              <input type="text" class="form-control chatToSend" ng-model="chatToSend" on-focus-disable-hero placeholder"Chat with your fella' playa's">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">send</button>
            </span>
            </div>
          </form>
        </div>
      </div>

    </div>

<!-- title="Map Editor" data-toggle="tooltip" data-placement="top" -->

  <div class="btn-group top" >
  
  <button ng-click="editMap()" id="add-here" type='button' class='btn btn-default btn-sm'> 
    <span class='glyphicon glyphicon-globe'></span>
  </button>

   <button ng-click="makeMap('right')" id="add-right" type='button' class='btn btn-default btn-sm btnright'>
    <span class='glyphicon glyphicon-{{ right }}'></span>
  </button>

   <button ng-click="makeMap('up')" id="create-up" type='button' class='btn btn-default btn-sm'>
      <span class='glyphicon glyphicon-{{ up }}'></span>
  </button>

   <button ng-click="makeMap('down')" id="add-down" type='button' class='btn btn-default btn-sm btndown'>
    <span class='glyphicon glyphicon-{{ down }}'></span>
  </button>

   <button ng-click="makeMap('left')" id="add-left" type='button' class='btn btn-default btn-sm btnleft'>
    <span class='glyphicon glyphicon-{{ left }}'></span>
  </button>

  </div>
</div>
